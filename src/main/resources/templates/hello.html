<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<h1 th:text="${hello}">null Hello!</h1>
<div class="helloDto">

</div>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script>
    $.ajax({
        method: "GET",
        url: "http://localhost:8080/api/hello",
        data: {name: "정구민", message: "hello Api Controller 2"}
    })
        .done(function (msg) {
            console.log("Data Saved: " + msg);
            $(".helloDto").append(
                "<ul>"+
                "<li>"+msg.name+"</li><br>"+
                "<li>"+msg.message+"</li>"+
                "<ul/>"
            );
        });
</script>
</body>
</html>
