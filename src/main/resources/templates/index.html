<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shared Vocabulary</title>
</head>
<body>
<th:block th:include="fragments/header"/>
<div class="card" style="width: 15rem;">
    <img src="/custom/img/personal-vocabulary.svg" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Card title</h5>
<!--        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-item-custom">An item</li>
        <li class="list-item-custom">A second item</li>
        <li class="list-item-custom">A third item</li>
    </ul>
<!--    <div class="card-body">-->
<!--        <a href="#" class="card-link card-custom">Card link</a>-->
<!--        <a href="#" class="card-link card-custom">Another link</a>-->
<!--    </div>-->
</div>



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="save-btn" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<th:block th:include="fragments/footer"/>
<style>
    .list-group{
        padding: 0.1em;
    }
    .list-item-custom{
        font-size: 0.2em;
        padding: 2px;
        list-style: none;
    }
    .card-body{
        padding: 2px;
    }
    .card-title{
        font-size: 1em;
    }
</style>
<script>
    $(document).ready(function () {
        $('#save-btn').click(function () {
            console.log("click save btn");
            $('#exampleModal').modal('hide');
        });
    });
</script>
</body>
</html>
